<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMC Resource Syllabus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to KMC Resources Syllabus Page</h1>
        <p>Explore the Syllabus of your branch and enhance your learning experience.</p>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">KMC Resources</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Access Your Syllabus</h1>
        <div class="form-box">
            <form id="syllabusForm" onsubmit="return redirectToSyllabus(event)">
                <div class="form-group">
                    <label for="subject">Select Subject</label>
                    <select class="form-control" id="subject" required>
                        <option value="" disabled selected>Select Subject</option>
                        <option value="Zoology">Zoology</option>
                        <option value="Botany">Botany</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Political Science">Political Science</option>
                        <option value="History">History</option>
                        <option value="English">English</option>
                        <option value="Economics">Economics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Select Year</label>
                    <select class="form-control" id="year" required onchange="updateSemesters()">
                        <option value="" disabled selected>Select Year</option>
                        <option value="1st Year">1st Year</option>
                        <option value="2nd Year">2nd Year</option>
                        <option value="3rd Year">3rd Year</option>
                        <option value="4th Year">4th Year</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="semester">Select Semester</label>
                    <select class="form-control" id="semester" required>
                        <option value="" disabled selected>Select Semester</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-submit btn-block">Submit</button>
            </form>
        </div>
    </div>
    <section>
         <h2></h2>
    </section>

    <div class="footer">
        <p>&copy; 2025 KMC Resources. All rights reserved.</p>
        <p>Follow us on:
            <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
        </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
